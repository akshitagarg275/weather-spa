<div class="container mt-5">
    <h2 class="text-center">14-Day Weather Forecast for {{ city }}</h2>
  
    <form class="mb-4" (ngSubmit)="fetchForecast()">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="city"
          placeholder="Enter city"
          name="city"
          required
        />
        <button class="btn btn-primary" type="submit">Get Forecast</button>
      </div>
    </form>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary"></div>
    </div>
  
    <div *ngIf="forecast.length > 0" class="row mt-4">
      <div class="col-md-4 mb-3" *ngFor="let day of forecast">
        <div class="card">
          <div class="card-body">
            <h5>{{ day.date }}</h5>
            <p>Temperature: {{ day.temp }}Â°C</p>
            <p>Weather: {{ day.weather }}</p>
            <p>Humidity: {{ day.humidity }}%</p>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="!loading && forecast.length === 0" class="text-center">
      <p>No forecast data available.</p>
    </div>
  </div>
