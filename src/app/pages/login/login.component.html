<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center mb-4">Login</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <small *ngIf="email?.invalid && email?.touched" class="text-danger">
          Please enter a valid email.
        </small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <small *ngIf="password?.invalid && password?.touched" class="text-danger">
          Password must be at least 6 characters long.
        </small>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>    
</div>
